services:
  vinote:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vinote
    ports:
      - "8000:8000"
    volumes:
      # 挂载环境配置文件
      - ./.env:/app/.env:ro
      # 挂载临时文件目录（持久化生成的笔记）
      - ./temp:/app/temp
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vinote-network

networks:
  vinote-network:
    driver: bridge
